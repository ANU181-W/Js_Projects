<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
 <link rel="stylesheet" href="project/style.css">
</head>
<body>
     
  <div class="container">
    <div class="heading">
        <h1><p>The number is between 1 to 100...</p></h1>
    </div>
    <div class="input">
        <input type="number" placeholder="Guess the Number:" id="guess">
    </div>
      <div class="btns">
         <button class="btn" id="btn" onclick="G_num()">Generate</button>
         <button class="btn" id="check-btn" >Check</button>
      </div>
    </div>
    <p id="no-of-guesses">No. Of Guesses: 0</p>
    <p id="guessed-nums">Guessed Numbers are: None</p>
    <div class="result">
        <div id="hint"></div>
      </div>

  <script src="project/nu.js"></script>  
</body>
</html>
